# xRebirth SMP - Soul System
souls:
  starting: 5
  max: 10
  min: 0
  pvp_only: true
  anti_farm:
    enabled: true
    cooldown_seconds: 300
  bonus:
    attack_damage_per_soul_collected: 0.5
    damage_taken_per_missing_soul: 0.5

ban:
  enabled: true
  use_temporary: false
  command_permanent: "ban %player% Lost all souls."
  command_temporary: "tempban %player% 7d Lost all souls."

display:
  scoreboard:
    enabled: false
    objective: "xrebirth_souls"
    title: "&6&lSOULS"
    slot: "SIDEBAR"
    show_max: true
    format: "&e%player%: &a%souls%&7/&a%max%"
  actionbar:
    enabled: true
    interval_ticks: 20
    message: '&6&l SOULS: &e&l%souls%&7&l/&e&l%max%'

feedback:
  gain:
    title: '&aSoul Gained!'
    subtitle: '&7+1 Soul'
    sound: 'ENTITY_PLAYER_LEVELUP'
    particle: 'VILLAGER_HAPPY'
  lose:
    title: '&cSoul Lost!'
    subtitle: '&7-1 Soul'
    sound: 'ENTITY_PLAYER_HURT'
    particle: 'SMOKE_NORMAL'

messages:
  gained: "&aYou stole a soul from &e%victim%&a."
  lost: "&cYou lost a soul."
  no_souls_to_steal: "&e%victim% has no souls to steal."
  anti_farm: "&cYou cannot farm souls from %victim% yet."
  souls_zero: "&cYou have lost all your souls."
  full_souls: "&cYou have full souls."
  check: "&e%player%&7 has &e%souls%&7 souls."
  give: "&aGave &e%amount%&a souls to &e%player%&a."
  remove: "&cRemoved &e%amount%&c souls from &e%player%&c."
  set: "&eSet &e%player%&e souls to &e%amount%&e."
  reload: "&aConfig reloaded."

